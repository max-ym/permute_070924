permute:
  version: 0.1
  type: source
  use:
    - monetary::*

filters:
  date_from:
    type: Option<Date>
    default: None
  date_to:
    type: Option<Date>
    default: None
  exclude_terminations:
    type: Option<Boolean>
    default: None

columns:
  employee_id:
    type:
      type: String
      check:
        - regex: '^SID\d{6}$'
  hire_date:
    type: Date
  termination_date:
    type: Option<Date>
  salary:
    type: Moneraty
  meta:
    type: Option<Map<String, Any>>
